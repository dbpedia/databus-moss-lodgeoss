indexPath: /home/john/Documents/workspace/whk/moss/indices/simple
indexMode: INDEX_SPARQL_ENDPOINT
sparqlEndpoint: http://localhost:3003/sparql
cleanIndex: true
maxBufferedDocs: 100000
commitInterval: 1000
indexFields:
  - fieldName: annotation
    documentVariable: resource
    type: uri
    query: >
      SELECT DISTINCT ?resource ?annotation WHERE {
          GRAPH ?g {
            ?mod a <https://dataid.dbpedia.org/moss#SimpleAnnotationMod> .
              ?resource <http://purl.org/dc/elements/1.1/subject> ?annotation .
          }
          %VALUES%
      }
